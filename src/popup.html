<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Favicon Preview Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="font-mono bg-gradient-to-br from-dark to-dark-100 text-text-secondary min-w-[300px]">
    <div class="p-5 font-mono">
      <h1 class="text-lg font-medium mb-5 text-text-primary text-center tracking-tight">Favicon Preview</h1>

      <!-- Live Preview Section -->
      <div class="bg-white/[0.02] rounded-xl p-5 mb-4 border border-border-subtle" id="livePreviewSection">
        <div class="flex items-center gap-2.5 mb-4">
          <span class="flex items-center gap-1.5 bg-accent-red/15 text-accent-red-light px-2.5 py-1 rounded-xl text-[9px] font-bold tracking-wide">
            <span class="w-1.5 h-1.5 bg-accent-red-light rounded-full animate-live"></span>
            LIVE
          </span>
          <span class="text-sm text-text-subtle">Current Hover</span>
        </div>
        <div class="flex flex-col gap-4">
          <div class="flex items-center justify-center gap-6">
            <div class="flex flex-col items-center gap-2">
              <div class="w-16 h-16 rounded-xl border border-border-light bg-surface-dark flex items-center justify-center p-1.5 shadow-inset">
                <img id="livePreviewImage" alt="Live preview" class="w-full h-full rounded-lg object-contain hidden" />
                <div class="flex flex-col items-center justify-center gap-1.5" id="livePreviewEmpty">
                  <svg class="w-5 h-5 stroke-text-subtle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <path d="M21 15l-5-5L5 21" />
                  </svg>
                  <span class="text-2xs text-text-subtle text-center leading-tight">Hover<br/>image</span>
                </div>
              </div>
              <span class="text-[9px] text-text-subtle uppercase tracking-wide">Preview</span>
            </div>
            <div class="flex flex-col items-center gap-1">
              <div class="w-6 h-6 rounded-full bg-white/[0.03] border border-border-light flex items-center justify-center">
                <span class="text-[10px] text-text-subtle font-bold">VS</span>
              </div>
            </div>
            <div class="flex flex-col items-center gap-2">
              <div class="w-16 h-16 rounded-xl border border-border-light bg-surface-dark flex items-center justify-center p-1.5 shadow-inset">
                <img id="originalFaviconImage" alt="Original favicon" class="w-full h-full rounded-lg object-contain" />
              </div>
              <span class="text-[9px] text-text-subtle uppercase tracking-wide">Original</span>
            </div>
          </div>
          <div class="flex items-center justify-center gap-2 px-3 py-1.5 bg-white/[0.03] rounded-lg border border-border-subtle opacity-0 transition-opacity duration-200" id="livePreviewInfo">
            <span class="text-xs text-text-secondary font-medium" id="liveImageType">-</span>
            <span class="text-text-subtle">â€¢</span>
            <span class="text-xs text-text-secondary font-medium" id="liveImageSize">-</span>
          </div>
        </div>
      </div>

      <!-- Global Toggle -->
      <div class="flex items-center justify-between bg-white/[0.02] rounded-lg p-3 px-3.5 mb-4 border border-border-subtle backdrop-blur-xs transition-all duration-300" id="globalToggle">
        <div class="flex flex-col gap-0.5">
          <span class="text-xs text-text-subtle uppercase tracking-wider font-medium">Extension</span>
          <span class="text-md text-accent-green font-medium transition-colors duration-300" id="globalToggleStatus">Active</span>
        </div>
        <button class="flex items-center justify-center w-[42px] h-[42px] bg-accent-green/15 border border-accent-green/30 rounded-full cursor-pointer transition-all duration-250 ease-bounce hover:bg-accent-green/25 hover:scale-105 hover:shadow-[0_0_15px_rgba(120,220,150,0.3)]" id="powerBtn" title="Toggle extension on/off">
          <svg class="w-[22px] h-[22px] stroke-accent-green transition-colors duration-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18.36 6.64a9 9 0 1 1-12.73 0" />
            <line x1="12" y1="2" x2="12" y2="12" />
          </svg>
        </button>
      </div>



      <!-- Site Toggle -->
      <div class="flex items-center justify-between bg-white/[0.02] rounded-lg p-3.5 border border-border-subtle backdrop-blur-xs" id="siteToggle">
        <div class="flex flex-col gap-1">
          <span class="text-xs text-text-subtle uppercase tracking-wider font-medium">This site</span>
          <span class="text-md text-text-primary font-normal max-w-[170px] overflow-hidden text-ellipsis whitespace-nowrap" id="siteName">-</span>
        </div>
        <button class="bg-gradient-to-br from-surface-light to-surface-light-hover border-none rounded-lg px-4 py-2.5 cursor-pointer transition-all duration-250 ease-bounce shadow-btn hover:-translate-y-px hover:shadow-btn-hover" id="toggleBtn" title="Toggle tracking for this site">
          <span class="text-base font-medium text-text-dark tracking-tight" id="toggleText">Enabled</span>
        </button>
      </div>

      <div class="h-px bg-gradient-to-r from-transparent via-white/[0.08] to-transparent my-5"></div>

      <!-- Shape Settings -->
      <div class="mb-4.5">
        <label class="block text-sm font-medium text-text-subtle mb-2.5 uppercase tracking-wider">Shape</label>
        <div class="flex gap-2.5" id="shapeButtonsContainer"></div>
      </div>

      <!-- Sliders -->
      <div id="slidersContainer"></div>

      <div class="h-px bg-gradient-to-r from-transparent via-white/[0.08] to-transparent my-5"></div>

      <!-- Download Section -->
      <div class="mt-2">
        <div class="flex items-center justify-between mb-2.5">
          <label class="text-sm font-medium text-text-subtle uppercase tracking-wider">Image to Download</label>
          <span class="hidden items-center gap-[5px] bg-gradient-to-br from-surface-light to-surface-light-hover text-text-dark px-2.5 py-[5px] rounded-md text-xs font-semibold shadow-[0_2px_4px_rgba(0,0,0,0.15)]" id="lockBadge">
            <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            Locked
          </span>
        </div>
        <div class="flex items-center gap-3.5 bg-white/[0.02] rounded-lg p-3.5 mb-3 border border-border-subtle backdrop-blur-xs">
          <div class="w-13 h-13 bg-surface-dark rounded-lg flex items-center justify-center overflow-hidden relative border border-border-light shadow-inset" id="faviconPreview">
            <img id="faviconImage" alt="Current favicon" class="max-w-full max-h-full object-contain hidden" />
            <div class="text-xs text-text-subtle text-center absolute" id="faviconLoading">Loading...</div>
            <div class="hidden text-xs text-text-subtle text-center absolute" id="faviconError">No image</div>
          </div>
          <div class="flex-1 flex flex-col gap-1">
            <span class="text-md text-text-primary font-normal" id="faviconLabel">Image</span>
            <span class="text-sm text-text-muted" id="faviconSizeLabel">-</span>
          </div>
          <button class="hidden items-center justify-center w-9 h-9 bg-white/[0.05] border border-border-light rounded-lg cursor-pointer transition-all duration-250 ease-bounce ml-auto hover:bg-white/[0.08] hover:border-white/25 hover:-translate-y-px" id="unlockBtn" title="Unlock image">
            <svg class="w-4 h-4 stroke-text-secondary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 9.9-1" />
            </svg>
          </button>
        </div>
        <div class="flex gap-2.5">
          <button class="download-btn flex-1 flex items-center justify-center gap-[7px] bg-white border-none rounded-lg px-3.5 py-[11px] cursor-pointer transition-all duration-250 ease-bounce text-text-dark text-base font-semibold font-mono shadow-btn tracking-tight disabled:opacity-40 disabled:cursor-not-allowed hover:enabled:-translate-y-0.5 hover:enabled:shadow-[0_4px_12px_rgba(0,0,0,0.3)] hover:enabled:animate-glow" id="downloadBtn" disabled>
            <svg class="download-icon w-4 h-4 transition-transform duration-300 ease-bounce" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            <span class="transition-opacity duration-200">Download ZIP</span>
          </button>
          <button class="set-default-btn flex-1 flex items-center justify-center gap-[7px] bg-white/[0.05] border border-border-medium rounded-lg px-3.5 py-[11px] cursor-pointer transition-all duration-250 ease-bounce text-text-secondary text-base font-semibold font-mono tracking-tight disabled:opacity-40 disabled:cursor-not-allowed hover:enabled:bg-white/[0.08] hover:enabled:border-white/25 hover:enabled:-translate-y-px hover:enabled:shadow-[0_2px_8px_rgba(255,255,255,0.1)]" id="setDefaultBtn" disabled title="Set as default favicon for this site">
            <svg class="w-4 h-4 transition-transform duration-300 ease-bounce" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
            </svg>
            <span class="transition-opacity duration-200">Set Default</span>
          </button>
        </div>
        <div class="text-xs text-text-subtle text-center mt-2.5" id="downloadInfo">
          Hover image + <kbd class="bg-white/[0.08] text-text-secondary px-[7px] py-[3px] rounded font-mono text-xs border border-border-medium font-medium">Ctrl</kbd>+<kbd class="bg-white/[0.08] text-text-secondary px-[7px] py-[3px] rounded font-mono text-xs border border-border-medium font-medium">Alt</kbd>+<kbd class="bg-white/[0.08] text-text-secondary px-[7px] py-[3px] rounded font-mono text-xs border border-border-medium font-medium">L</kbd> to lock
        </div>
      </div>

      <!-- Custom Favicon Section -->
      <div class="hidden mt-4.5 pt-4.5 border-t border-border-light" id="customFaviconSection">
        <div class="flex items-center justify-between mb-2.5">
          <label class="text-sm font-medium text-text-subtle uppercase tracking-wider">Custom Favicon</label>
          <span class="flex items-center gap-[5px] bg-white/[0.08] text-text-secondary px-2.5 py-[5px] rounded-md text-xs font-semibold border border-border-medium" id="customBadge">
            <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
            </svg>
            Active
          </span>
        </div>
        <div class="flex items-center gap-3.5 bg-white/[0.02] rounded-lg p-3.5 border border-border-subtle backdrop-blur-xs">
          <div class="w-11 h-11 bg-surface-dark rounded-lg flex items-center justify-center overflow-hidden border border-border-light shadow-inset" id="customFaviconPreview">
            <img id="customFaviconImage" alt="Custom favicon" class="max-w-full max-h-full object-contain" />
          </div>
          <div class="flex-1 flex flex-col gap-1">
            <span class="text-base text-text-primary font-normal">Default for this site</span>
            <span class="text-xs text-text-muted" id="customFaviconHint">-</span>
          </div>
          <button class="flex items-center justify-center w-9 h-9 bg-white/[0.05] border border-border-light rounded-lg cursor-pointer transition-all duration-250 ease-bounce hover:bg-accent-red/15 hover:border-accent-red/40 hover:-translate-y-px group" id="removeDefaultBtn" title="Remove custom favicon">
            <svg class="w-4 h-4 stroke-text-secondary transition-colors duration-250 group-hover:stroke-accent-red" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Upload Section -->
      <div class="mt-4.5 pt-4.5 border-t border-border-light" id="uploadSection">
        <div class="flex items-center justify-between mb-3">
          <label class="text-sm font-medium text-text-subtle uppercase tracking-wider">Upload Custom Image</label>
        </div>
        <div class="upload-zone bg-white/[0.02] border-2 border-dashed border-border-strong rounded-xl p-5 text-center cursor-pointer transition-all duration-250 relative hover:border-white/[0.35] hover:bg-white/[0.04]" id="uploadZone">
          <input type="file" id="uploadInput" accept="image/*" hidden />
          <div class="flex flex-col items-center gap-2" id="uploadContent">
            <svg class="w-7 h-7 stroke-text-subtle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="17 8 12 3 7 8" />
              <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
            <span class="text-base text-text-secondary">Drop image or click to upload</span>
            <span class="text-xs text-text-subtle">PNG, JPG, GIF, SVG, WebP (max 5MB)</span>
          </div>
          <div class="upload-preview hidden flex-col items-center gap-3" id="uploadPreview">
            <img id="uploadPreviewImage" alt="Upload preview" class="w-16 h-16 rounded-lg border border-border-light object-contain bg-surface-dark" />
            <div class="flex gap-2 items-center">
              <button class="px-3.5 py-2 rounded-lg text-sm font-medium cursor-pointer transition-all duration-200 border-none bg-gradient-to-br from-surface-light to-surface-light-hover text-text-dark hover:from-white hover:to-surface-light hover:-translate-y-px" id="uploadApplyBtn">
                <span>Apply</span>
              </button>
              <button class="px-3.5 py-2 rounded-lg text-sm font-medium cursor-pointer transition-all duration-200 bg-white/[0.05] border border-border-medium text-text-secondary hover:bg-white/10 hover:border-white/20" id="uploadDefaultBtn">
                <span>Set Default</span>
              </button>
              <button class="flex items-center justify-center w-8 h-8 bg-transparent border border-accent-red/30 rounded-lg cursor-pointer transition-all duration-200 hover:bg-accent-red/15 hover:border-accent-red/50" id="uploadCancelBtn">
                <svg class="w-3.5 h-3.5 stroke-accent-red" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18" />
                  <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- History Section -->
      <div class="hidden mt-4.5 pt-4.5 border-t border-border-light" id="historySection">
        <div class="flex items-center justify-between mb-3">
          <label class="text-sm font-medium text-text-subtle uppercase tracking-wider">Recent Favicons</label>
          <button class="flex items-center justify-center w-7 h-7 bg-white/[0.05] border border-border-light rounded-md cursor-pointer transition-all duration-250 ease-bounce hover:bg-accent-red/15 hover:border-accent-red/40 group" id="clearHistoryBtn" title="Clear history">
            <svg class="w-3.5 h-3.5 stroke-text-muted transition-colors duration-250 group-hover:stroke-accent-red" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>
        </div>
        <div class="grid grid-cols-5 gap-2" id="historyGrid"></div>
        <div class="hidden text-center text-sm text-text-subtle p-4" id="historyEmpty">No recent favicons</div>
      </div>

      <div class="text-sm text-center text-text-secondary min-h-[18px] opacity-0 transition-opacity duration-300 ease-bounce" id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
